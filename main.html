<!DOCTYPE html>

<html>

<head>
	    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
	<div class="container mt-5">
        <!-- Primary Button -->
        <button id="button-1" class="btn btn-primary">Primary Button</button>

        <!-- Outline Secondary Button -->
        <button id="button-2" class="btn btn-outline-secondary">Outline Secondary Button</button>

        <!-- Success Large Button -->
        <button id="button-3" class="btn btn-success btn-lg">Success Large Button</button>

        <!-- Danger Small Button -->
        <button id="button-4" class="btn btn-danger btn-sm">Danger Small Button</button>

        <!-- Warning Large Full-Screen Width Button -->
        <button id="button-5" class="btn btn-warning btn-lg btn-block">Warning Large Full-Screen Width Button</button>

        <!-- Disabled Info Button -->
        <button id="button-6" class="btn btn-info" disabled>Disabled Info Button</button>

        <!-- Light Button -->
        <button id="button-7" class="btn btn-light">Light Button</button>

        <!-- Link Button -->
        <a id="button-8" class="btn btn-link" href="#">Link Button</a>
    </div>

    <!-- Link to Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
